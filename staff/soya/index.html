}

.footer-nav {

.footer-nav a {

    text-decoration: none;
    font-size: 14px;
    display: block;
    padding-left: 30px; /* 各リンクにも少し余白を */
}

.footer-nav a:hover {
    text-decoration: underline;
    color: #fff;
}

.footer-text {
    color: #808080;
    font-size: 12px;
    padding-left: 30px; /* 余白を統一 */

        .mem-grid img {
            width: 150px; /* 画像の幅を統一 */
            height: auto;
            border-radius: 10px;
